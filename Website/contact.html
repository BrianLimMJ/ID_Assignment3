<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Contact Us</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="CSS/styles.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>
   <body>
      <!-- navbar -->
      <nav class="navbar">
         <div class="navbar-center">
            <div class="dropdown">
               <button type="button" onclick="openMenu()" class="btn-menu fa fa-bars"></button><span id="menuText">menu</span>
               <div id="menu" class="dropdown-content">
                  <a href="../index.html">Shop Here</a>
                  <a href="redeem.html">Redeem Points</a>
                  <a href="quiz.html">Earn Points</a>
                  <a href="about.html">About Us</a>
                  <a class="active" href="contact.html">Contact Us</a>
               </div>
            </div>
            <a class="navbar-brand" href="../index.html"><img class="logo" src="Images/logo.png" alt="logo"></a>
            <div class="cart-btn">
               <span class="nav-icon">
               <i class="fa fa-cart-plus"></i>
               </span>
               <div class="cart-items">0</div>
            </div>
         </div>
      </nav>
      <!-- end of navbar -->
      <!-- Body Content -->
      <div class = 'contact-image'>
         <div class = 'contact-container'>
            <div class="contact-form-image" style="background-image: url('Images/contact.jpg');"></div>
            <div class = 'contact-form'>
               <h2 style="padding-bottom: 15px;">Get in touch with us!</h2>
               <form id ='myForm'>
                  <div class="name-input">
                     <input class="userInput" id="contact-name" type="text" name="name" placeholder="Enter full name" required>                   
                  </div>
                  <div class="email-input">
                     <input class="userInput" id="contact-email" type="text" name="email" placeholder="Enter email Address" required>
                  </div>
                  <div class="number-input">
                     <input class="userInput" id="contact-number" type="text" name="phone" placeholder="Enter phone number" required>
                  </div>
                  <div class="msg-input">
                     <textarea class="userInput" id="contact-msg" name="message" placeholder="Enter your message here..."></textarea>
                  </div>
                  <div class="contact-container-form-btn">
                     <button type="submit"  id="contact-submit">Submit</button>     
                  </div>
               </form>
               <div id = 'informationDetails'>
                  <h2 id = 'TOC-header'>Table of Contacts</h2>
                  <div id='informationDetailsContainer'>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- End of Body Content -->
      <!-- cart -->
      <div class="cart-overlay">
         <div class="cart">
            <span class="close-cart"><i class="fa fa-window-close"></i></span>
            <h2>your cart</h2>
            <div class="cart-content"></div>
            <div class="cart-footer">
               <h3>cart total : $<span class="cart-total">0</span></h3>
               <h3>Reward Points Attainable : <span class="cart-point">0</span></h3>
               <h3>Reward Points Earned : <span class="cart-totalpoint">0</span></h3>
               <button class="checkout-cart banner-btn">checkout</button>
            </div>
         </div>
      </div>
      <!-- end of cart -->
      <div id="lottie-loading-container">
         <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_2iszWM.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"    autoplay></lottie-player>
         <h1 style="text-align: center; letter-spacing: 2px;">Loading</h1>
      </div>
      <!-- social panel -->
      <div class="social-panel-container">
         <div class="social-panel">
            <p>Created by
               <a target="_blank" href="">Shopification</a>
            </p>
            <button class="close-btn"><i class="fa fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
               <li>
                  <a href="https://twitter.com/" target="_blank">
                  <i class="fa fa-twitter"></i>
                  </a>
               </li>
               <li>
                  <a href="https://linkedin.com/in/" target="_blank">
                  <i class="fa fa-linkedin"></i>
                  </a>
               </li>
               <li>
                  <a href="https://facebook.com/" target="_blank">
                  <i class="fa fa-facebook"></i>
                  </a>
               </li>
               <li>
                  <a href="https://instagram.com/" target="_blank">
                  <i class="fa fa-instagram"></i>
                  </a>
               </li>
            </ul>
         </div>
      </div>
      <button class="floating-btn">
      Get in Touch
      </button>
      <!--end of social panel -->
      <!-- contentful -->
      <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
      <!-- javascript -->
      <script>
         window.onload = function() {
            $("#informationDetails").hide();
         }
      </script>
      <script src="JS/script.js"></script>
      <!-- Lottie -->
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
   </body>
</html>
