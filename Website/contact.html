<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Shopification</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel = 'stylesheet' href="CSS/styles.css">
      <script>// Navigation bar JS
         function openMenu() {
           document.getElementById("menu").classList.toggle("show");
         }
         
         window.onclick = function (event) {
           if (!event.target.matches('.btn-menu')) {
             var dropdowns = document.getElementsByClassName("dropdown-content");
             var i;
             for (i = 0; i < dropdowns.length; i++) {
               var openDropdown = dropdowns[i];
               if (openDropdown.classList.contains('show')) {
                 openDropdown.classList.remove('show');
               }
             }
           }
         }</script>
   </head>
   <body>
      <!-- navbar -->
      <nav class="navbar">
         <div class="navbar-center">
           <div class="dropdown">
             <button type="button" onclick="openMenu()" class="btn-menu fa fa-bars"></button>
             <div id="menu" class="dropdown-content">
               <a href="../index.html">Home</a>
               <a href="../Website/about.html">About</a>
               <a href="../Website/contact.html">Contact</a>
             </div>
           </div>
           <a class="navbar-brand" href="../index.html"><img src="Images/logo.png"></a>
           <div class="cart-btn">
             <span class="nav-icon">
               <i class="fa fa-cart-plus"></i>
             </span>
             <div class="cart-items">0</div>
           </div>
         </div>
       </nav>
      <!-- end of navbar -->
      <!-- Body Content -->
      <div class = 'contact-image' style="background-image: url('Images/furniture.jpg');">

         <div class = 'contact-container'>
            <div class="contact-form-image" style="background-image: url('Images/contact.jpg');">
                <span class = 'contact-header-one'>
                  <h2>Get in touch with us!</h2>
                </span>
                <span class = 'contact-header-two'>
                  <h3>Feel free to drop us a line below!</h3>
                </span>
            </div> 
                    
            <div class = 'contact-form'>
               <form>
                  <div class="name-input" data-validate="Name is required">
                     <input class="userInput" type="text" name="name" placeholder="Enter full name" required='true'>                   
                  </div>
      
                  <div class="email-input" data-validate = "Valid email is required: ex@abc.xyz">
                     <input class="userInput" type="text" name="email" placeholder="Enter email addess"required='true'>
                  </div>
      
                  <div class="number-input" data-validate="Phone is required">
                     <input class="userInput" type="text" name="phone" placeholder="Enter phone number"required='true'>
                  </div>
      
                  <div class="msg-input" data-validate = "Message is required">
                     <textarea class="userInput" name="message" placeholder="Enter your message here..."></textarea>
                  </div>
      
                  <div class="contact-container-form-btn">
                     <button class="contact-form-btn">
                        <span>
                           Submit                       
                        </span>
                     </button>
                  </div>
               </form>
            </div> 
         </div>
      </div>
      <!-- End of Body Content -->
   </body>
</html>
