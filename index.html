<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Shopification</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
      <link rel="stylesheet" href="Website/CSS/styles.css"/>
   </head>
   <body>
      <!-- navbar -->
      <nav class="navbar">
         <div class="navbar-center">
            <div class="dropdown">
               <button type="button" onclick="openMenu()" class="btn-menu fa fa-bars"></button><span id="menuText">menu</span>
               <div id="menu" class="dropdown-content">
                  <a class="active" href="#home">Shop Here</a>
                  <a href="Website/redeem.html">Redeem Points</a>
                  <a href="Website/quiz.html">Earn Points</a>
                  <a href="Website/about.html">About Us</a>
                  <a href="Website/contact.html">Contact Us</a>
               </div>
            </div>
            <a class="navbar-brand" href="#home"><img class="logo" src="Website/Images/logo.png"></a>
            <div class="cart-btn">
               <span class="nav-icon">
               <i class="fa fa-cart-plus"></i>
               </span>
               <div class="cart-items">0</div>
            </div>
         </div>
      </nav>
      <!-- end of navbar -->
      <div id="content-container">
         <!-- banner -->
         <header class="hero">
            <div class="banner">
               <h1 class="banner-title">furniture collection</h1>
               <a href="#section2"><button class="banner-btn" a href="#section2">shop now</button></a>
            </div>
         </header>
         <!-- end of banner -->
         <!-- products -->
         <div class="main" id="section2"></div>
         <section class="products">
            <div class="section-title">
               <h2>our products</h2>
            </div>
            <div class="products-center">
            </div>
         </section>
         <!-- end of products -->
         <!-- cart -->
         <div class="cart-overlay">
            <div class="cart">
               <span class="close-cart"><i class="fa fa-window-close"></i></span>
               <h2>your cart</h2>
               <div class="cart-content"></div>
               <div class="cart-footer">
                  <h3>cart total : $<span class="cart-total">0</span></h3>
                  <h3>Reward Points Attainable : <span class="cart-point">0</span></h3>
                  <h3>Reward Points Earned : <span class="cart-totalpoint">0</span></h3>
                  <button class="checkout-cart banner-btn">checkout</button>
               </div>
            </div>
         </div>
         <!-- end of cart -->
      </div>
      <!-- lottie loading animation -->
      <div id="lottie-loading-container">
         <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_47pyyfcf.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
         <h1 style="text-align: center; letter-spacing: 2px;">Loading</h1>
      </div>    
      <!-- end of lottie loading animation -->
      <!-- social panel -->
      <div class="social-panel-container">
         <div class="social-panel">
            <p>Created by
               <a target="_blank" href="">Shopification</a>
            </p>
            <button class="close-btn"><i class="fa fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
               <li>
                  <a href="https://twitter.com/" target="_blank">
                  <i class="fa fa-twitter"></i>
                  </a>
               </li>
               <li>
                  <a href="https://linkedin.com/in/" target="_blank">
                  <i class="fa fa-linkedin"></i>
                  </a>
               </li>
               <li>
                  <a href="https://facebook.com/" target="_blank">
                  <i class="fa fa-facebook"></i>
                  </a>
               </li>
               <li>
                  <a href="https://instagram.com/" target="_blank">
                  <i class="fa fa-instagram"></i>
                  </a>
               </li>
            </ul>
         </div>
      </div>
      <button class="floating-btn">
      Get in Touch
      </button>
      <!--end of social panel -->
      <!-- contentful -->
      <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
      <!-- lottie -->
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <!--  javascript -->
      <script src="Website/JS/script.js"></script>
   </body>
</html>
