<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shopification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Website/CSS/styles.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <div class="dropdown">
        <button type="button" onclick="openMenu()" class="btn-menu fa fa-bars"></button>
        <div id="menu" class="dropdown-content">
          <a href="#home">Home</a>
          <a href="Website/about.html">About</a>
        </div>
      </div>
      <a class="navbar-brand" href="#"><img src="Website/Images/logo.png"></a>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fa fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- banner -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <a href="#section2"><button class="banner-btn" a href="#section2">shop now</button></a>
    </div>
  </header>
  <!-- end of banner -->
  <!-- products -->
  <div class="main" id="section2"></div>
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart"><i class="fa fa-window-close"></i></span>
      <h2>your cart</h2>
      <div class="cart-content"></div>
      <div class="cart-footer">
        <h3>your total : $<span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <!-- social panel -->
  <div class="social-panel-container">
    <div class="social-panel">
      <p>Created by
        <a target="_blank" href="">Shopification</a>
      </p>
      <button class="close-btn"><i class="fa fa-times"></i></button>
      <h4>Get in touch on</h4>
      <ul>
        <li>
          <a href="https://twitter.com/" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/in/" target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://facebook.com/" target="_blank">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <button class="floating-btn">
    Get in Touch
  </button>
  <!--end of social panel -->
  <!-- contentful -->
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <!--  javascript -->
  <script src="Website/JS/script.js"></script>
</body>

</html>
